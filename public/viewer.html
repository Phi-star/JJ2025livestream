<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JJ2025 Wedding Live Stream - Viewer</title>
  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;600&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="background-overlay"></div>
  <div class="container">
    <header>
      <h1 class="title">JJ2025 Wedding Live</h1>
      <p class="subtitle">Witness the Special Moments</p>
    </header>

    <main>
      <div id="streamStatus" class="status-message">
        <p>Connecting to live stream...</p>
      </div>

      <div id="videoContainer" class="video-container hidden">
        <video id="liveVideo" autoplay playsinline></video>
        <div class="video-controls">
          <button id="fullscreenBtn" class="control-btn"><i class="fas fa-expand"></i></button>
          <button id="exitBtn" class="control-btn"><i class="fas fa-times"></i></button>
        </div>
        <div id="liveIndicator" class="live-indicator">
          <span class="red-dot"></span> LIVE
        </div>
      </div>
    </main>

    <footer>
      <p>Â© 2025 JJ Wedding Celebration. All rights reserved.</p>
    </footer>
  </div>
  <script src="viewer.js"></script>
</body>
</html>
