<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JJ2025 Wedding Live Stream - Viewer</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;600&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="viewer-container">
        <div class="viewer-status" id="streamStatus">
            <i class="fas fa-circle-notch fa-spin"></i> Connecting to live stream...
        </div>
        
        <video id="liveVideo" autoplay playsinline></video>
        
        <div class="viewer-controls">
            <button id="fullscreenBtn" class="viewer-control-btn" title="Fullscreen">
                <i class="fas fa-expand"></i>
            </button>
            <button id="muteBtn" class="viewer-control-btn" title="Mute">
                <i class="fas fa-volume-up"></i>
            </button>
            <button id="refreshBtn" class="viewer-control-btn" title="Refresh">
                <i class="fas fa-sync-alt"></i>
            </button>
        </div>
    </div>
    
    <script src="viewer.js"></script>
</body>
</html>
